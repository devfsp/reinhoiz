<p-dialog
  header="Kontakt"
  [visible]="(visible$ | async) || false"
  [modal]="true"
  [style]="{width: '80vw'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="hide()"
>
  <ng-template pTemplate="closeicon">
    <p-button icon="pi pi-times" [rounded]="true" [text]="true" (onClick)="hide()"></p-button>
  </ng-template>

  <app-personal-infos></app-personal-infos>
</p-dialog>
