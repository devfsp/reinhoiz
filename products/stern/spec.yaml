id: stern
name: Stern
description: |
  Diese handgefertigten Sterne aus Buche verleihen jedem Raum eine natürliche und stilvolle Atmosphäre. 
  Sie sind in verschiedenen Größen erhältlich, von ca. 13 cm bis 24 cm Höhe, und eignen sich hervorragend 
  als Dekoration für die Weihnachtszeit oder als ganzjähriger Blickfang in Ihrem Zuhause.

  - **Material**: Hochwertiges Buchenholz, handgefertigt und naturbelassen für eine warme, natürliche Optik.
  - **Größen**: Die Sterne sind in Höhen von ca. 13 cm bis 24 cm erhältlich, was eine harmonische Kombination 
    für verschiedene Einsatzbereiche ermöglicht.
  - **Design**: Zeitloses, minimalistisches Stern-Design, das sowohl modern als auch klassisch wirkt.
  
  Diese Sterne sind perfekt als Einzeldekoration oder im Set und eignen sich wunderbar als Geschenk für 
  Liebhaber von natürlicher, handgefertigter Dekoration. Ihre schlichte Eleganz macht sie zu einem vielseitigen 
  Deko-Element für jeden Raum.

