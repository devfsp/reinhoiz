name: deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate products
        run: npm run transform

      - name: Generate page
        run: npm run mustache

      - name: Deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/bootstrap
          publish_branch: gh-pages
          cname: holzwerkskunst.de

    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ${{ secrets.RH_URL }}
        FTP_USERNAME: ${{ secrets.RH_SFTP_USER }}
        FTP_PASSWORD: ${{ secrets.RH_SFTP_PASS }}
        LOCAL_DIR: dist/bootstrap
        METHOD: sftp
        PORT: 22
