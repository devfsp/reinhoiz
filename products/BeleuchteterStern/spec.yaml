id: BeleuchteterStern
name: Beleuchteter Stern
description: |
  Diese wunderschön gefertigten, beleuchteten Sterne aus Fichtenholz bringen ein warmes, festliches Ambiente 
  in jeden Raum. Mit ihren natürlichen Holzstrukturen und der integrierten LED-Beleuchtung sind die Sterne 
  ein wahrer Blickfang – perfekt für die Weihnachtszeit oder als ganzjährige Dekoration.

  - **Material**: Robustes Fichtenholz, naturbelassen für einen authentischen, rustikalen Look.
  - **Höhen**: ca. 28 cm, 32 cm oder 37 cm, ideal für eine 
    abgestimmte Dekoration in verschiedenen Größen.
  - **Beleuchtung**: 100 energieeffiziente LED-Lichter, die wahlweise über Batterie oder einen 230V-Stromanschluss 
    betrieben werden können. Das 10 Meter lange Kabel bietet Flexibilität beim Aufstellen der Sterne.
  - **Design**: Minimalistische, klare Sternform mit einer eleganten LED-Randbeleuchtung, die sanftes, 
    stimmungsvolles Licht ausstrahlt.

  Dank der hochwertigen Verarbeitung und der praktischen Beleuchtungsoptionen sind diese Sterne eine perfekte 
  Ergänzung für jede festliche Dekoration, egal ob auf dem Tisch, im Fenster oder als dekorative Beleuchtung 
  in Ihrem Wohnzimmer.

tags:
