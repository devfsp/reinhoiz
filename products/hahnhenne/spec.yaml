id: hennehahn
name: Henne Hahn
description: |
  Diese charmanten Figuren von Hahn und Henne aus naturbelassenem Fichtenholz sind eine wunderschöne Ergänzung 
  für Ihre ländliche oder saisonale Dekoration. Mit ihrer natürlichen Maserung und dem minimalistischen Design 
  bringen sie rustikalen Charme in Ihr Zuhause.

  - **Material**: Hochwertiges Fichtenholz, handgefertigt und naturbelassen.
  - **Höhe**: Beide Figuren sind ca. 18 cm hoch – ideal für den Einsatz als Tisch- oder Fensterdekoration.
  - **Design**: Schlicht und stilvoll, die klaren Formen von Hahn und Henne betonen die Schönheit des natürlichen Holzes.
  - **Vielseitigkeit**: Perfekt für saisonale Dekorationen, besonders zur Osterzeit oder als ganzjähriger Akzent im 
    Landhausstil.

  Diese Holzfiguren eignen sich auch hervorragend als Geschenk für Liebhaber von handgefertigten, natürlichen 
  Dekorationen. Ihr schlichtes, aber elegantes Design macht sie zu einem zeitlosen Deko-Element für jedes Zuhause.

