id: paar
name: Paar
description: |
  Diese stilisierte Paar-Figur aus Fichte oder Kiefer symbolisiert Liebe, Zusammenhalt 
  und Harmonie. Die sanften Rundungen und die natürliche Holzmaserung machen diese 
  handgefertigte Figur zu einem wunderschönen Dekoelement für Ihr Zuhause oder zu 
  einem einzigartigen Geschenk für besondere Anlässe wie Hochzeiten, Jubiläen oder 
  Familienfeiern.

  - **Material**: Aus hochwertigem Fichten- oder Kiefernholz gefertigt – naturbelassen 
    und mit einer warmen, einladenden Holzmaserung.
  - **Größe**: Ca. 22 cm hoch – perfekt für Regale, Tische oder Sideboards.
  - **Design**: Modernes und minimalistisches Design mit zwei stilisierten Figuren, 
    die die Verbindung und das Miteinander eines Paares symbolisieren.
  - **Individualisierung**: Auf Wunsch kann eine dritte Figur hinzugefügt werden, 
    ideal als Darstellung einer Familie.

  Diese zeitlose Figur bringt Wärme und Symbolkraft in Ihr Zuhause und eignet sich 
  perfekt als Geschenk für Liebhaber von handgefertigten, natürlichen Holzdekorationen.
tags:
