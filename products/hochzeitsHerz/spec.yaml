id: hochzeitsherz
name: Hochzeitsherz
description: |
  Dieses wunderschön handgefertigte Herz aus edlen Hölzern ist das perfekte Symbol der Liebe und eignet sich ideal 
  als Geschenk für Hochzeiten, Jubiläen oder als romantische Dekoration. Mit seiner eleganten Form und den beiden 
  stilisierten Vögeln auf dem Rahmen bringt es eine besondere Bedeutung in jedes Zuhause.

  - **Material**: Erhältlich in Esche, Buche, Eiche oder Kirsche – mit einer wunderschönen natürlichen Holzmaserung, 
    die jedes Stück einzigartig macht.
  - **Größe**: Ca. 30 cm hoch und 23 cm breit – perfekt zum Aufstellen auf Tischen, Sideboards oder in Regalen.
  - **Design**: Modernes und minimalistisches Design, mit einem großen ausgeschnittenen Herz und zwei handgeschnitzten 
    Vögeln, die für Harmonie und Zusammengehörigkeit stehen.
  - **Individualisierungsoption**: Auf Wunsch kann ein dritter Vogel hinzugefügt werden, was dieses Herz besonders für 
    Familiengeschenke geeignet macht.

  Dieses Herz ist ein Ausdruck von Liebe und Verbundenheit und ein besonderes Geschenk, das bleibende Erinnerungen schafft. 
  Die hochwertige Verarbeitung und die natürlichen Materialien sorgen dafür, dass es ein langlebiges und dekoratives 
  Element in jedem Raum wird. Auf Wunsch mit einem dritten Vogel erweiterbar.

tags:
