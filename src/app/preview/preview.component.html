<p-card [header]="product.name">
    <p-image src="https://primefaces.org/cdn/primeng/images/galleria/galleria1.jpg" alt="Image" width="250"></p-image>
    <p>{{product.description}}</p>
    <div class="tags">
        <p-tag *ngFor="let tag of product.tags" [value]="tag" class="p-2 xxxxxxxx"></p-tag>
    </div>
    <ng-template pTemplate="footer">
        <p-button label="Mehr..." icon="pi pi-check"></p-button>
    </ng-template>
</p-card>
