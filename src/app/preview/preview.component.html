<p-card [header]="product.name" class="preview">
  <app-tags [product]="product" class="mb-2"></app-tags>
  <p-galleria
    [value]="product.images"
    [circular]="true"
    [showItemNavigators]="product.images.length > 1"
    [showThumbnails]="false"
    [containerStyle]="{'max-width': '640px'}"
  >
    <ng-template pTemplate="item" let-item>
      <img [src]="item.small" style="width: 100%; display: block" />
    </ng-template>
  </p-galleria>
  <ng-template pTemplate="footer">
    <p-button label="Mehr Details" size="small" (click)="details()"></p-button>
  </ng-template>
</p-card>
