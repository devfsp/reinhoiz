id: herzAufStab
name: Herz auf Stab
description: |
  Diese handgefertigten Herzen auf Stab, gefertigt aus den edlen Hölzern Esche, Buche oder Eiche, sind das perfekte 
  Deko-Element für Ihr Zuhause. Mit ihrer natürlichen Holzmaserung und dem eleganten Design verleihen sie jedem 
  Raum eine warme und herzliche Atmosphäre.

  - **Material**: Wahlweise aus Esche, Buche oder Eiche – jedes Stück zeichnet sich durch die einzigartige Maserung 
    und Schönheit des Holzes aus.
  - **Höhe**: Die Figuren sind ca. 38 cm bis 48 cm hoch, ideal für eine stilvolle Präsentation auf Tischen, Sideboards 
    oder Fensterbänken.
  - **Design**: Schlicht und modern – das Herz sitzt auf einem stabilen Stab, der in einem Holzsockel verankert ist. 
    Dieses minimalistische Design hebt die natürliche Schönheit des Holzes hervor.
  - **Vielseitigkeit**: Ideal als Dekoration zu verschiedenen Anlässen wie Hochzeiten, Valentinstag oder als ganzjähriger 
    Akzent in Ihrem Zuhause.

  Diese Herzen auf Stab sind nicht nur ein wunderschönes Deko-Element, sondern auch ein perfektes Geschenk für besondere 
  Anlässe. Dank ihrer natürlichen und zeitlosen Eleganz passen sie in jedes Interieur.

