id: aufsteller
name: Aufsteller
description: |
  Dieser elegante Aufsteller aus Kirsche, Eiche oder Buche ist ein stilvolles Dekoelement für Ihr Zuhause. \n
  Mit einer beeindruckenden Höhe von ca. 150 cm und einer integrierten LED-Beleuchtung bringt er Wärme \n
  und stimmungsvolles Licht in jeden Raum.\n
  \n
  - **Material**: Aus hochwertigem Kirschen-, Eichen- oder Buchenholz gefertigt, mit natürlicher Maserung \n
    und edlem Finish. \n
  - **Höhe**: Ca. 150 cm – ideal für den Einsatz als freistehende Dekoration im Wohn- oder Eingangsbereich. \n
  - **Beleuchtung**: Integrierte 100 LED-Lichter, die wahlweise über Batterie oder 230V Stromanschluss betrieben \n 
    werden können. Mit einer 10 Meter langen Leitung bietet der Aufsteller maximale Flexibilität bei der Platzierung. \n
  - **Design**: Wählbar mit Stern- oder Herz-Motiven, der Aufsteller kombiniert stilvolles Design mit warmer, \n
    stimmungsvoller Beleuchtung. \n

  Dieser Aufsteller eignet sich perfekt als Hingucker in Ihrem Zuhause, besonders in der Weihnachtszeit oder bei \n
  besonderen Anlässen. Die LED-Beleuchtung sorgt für eine gemütliche Atmosphäre, während das natürliche Holz dem \n
  Raum eine elegante Note verleiht. \n

tags:
