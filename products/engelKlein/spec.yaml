id: engelKlein
name: Engel
description: |
  Diese bezaubernden Holzengel aus Fichte, Kiefer und Lärche strahlen eine natürliche Ruhe und Schlichtheit aus. 
  Sie eignen sich perfekt als stilvolle Weihnachtsdekoration oder als zeitlose Deko für Ihr Zuhause.

  - **Material**: Wahlweise aus Fichte, Kiefer oder Lärche – naturbelassen für einen warmen, natürlichen Look.
  - **Größe**: Ca. 10 cm Höhe.
  - **Design**: Handgefertigte, minimalistische Engel mit weichen Rundungen und einer Kugel als Kopf, die den 
    Figuren eine elegante Schlichtheit verleiht.
  - **Einsatzmöglichkeiten**: Ideal als Einzelstück oder im Set, sowohl für festliche Dekorationen in der Weihnachtszeit 
    als auch als ganzjähriger dekorativer Akzent.

  Diese Engel sind die perfekte Ergänzung für Ihr Zuhause, ein besonderes Geschenk oder eine stimmungsvolle Bereicherung 
  jeder Jahreszeit. Die Auswahl an Holzarten gibt Ihnen die Möglichkeit, den Engel zu wählen, der am besten zu Ihrer 
  Einrichtung passt.


